<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player APP</title>
  <link rel="stylesheet" href="/players-app/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="logo-text">BidBlitz</span>
    </div>
    <nav class="nav">
      <a href="/">Inicio</a>
      <a href="/monitor-app">Monitor</a>
      <a class="active" href="/players-app">Jugadores</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Área de Jugadores</h1>
    <p class="page-subtitle">Regístrate, revisa tu balance y realiza tus pujas</p>

    <section id="registration-section" class="card form-card">
      <h2>Registrarse</h2>
      <form id="register-form" class="row-form">
        <input id="name" type="text" placeholder="Tu nombre" required />
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
    </section>

    <section id="user-info" class="card hidden">
      <div class="info-row">
        <div><strong>Nombre:</strong> <span id="user-name"></span></div>
        <div><strong>Balance:</strong> $<span id="user-balance"></span></div>
      </div>
    </section>

    <section class="items">
      <h2>Productos Disponibles</h2>
      <div id="items-list" class="grid"></div>
    </section>
  </main>

  <div id="message" class="toast"></div>

  <script src="/players-app/index.js"></script>
</body>
</html>
