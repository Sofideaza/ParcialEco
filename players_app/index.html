<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player APP</title>
    <link rel="stylesheet" href="/monitor-app/styles.css">
</head>
<body>
    <h1>Player APP - Subasta</h1>
    
    <div id="message" style="display: none;"></div>
    
    <div class="section" id="register-form">
        <h2>Registrarse</h2>
        <form>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
    <div class="section user-info" id="user-info" style="display: none;">
        <h2>Tu Información</h2>
        <p><strong>Nombre:</strong> <span id="user-name"></span></p>
        <p><strong>Balance:</strong> $<span id="user-balance"></span></p>
    </div>
    
    <div class="section">
        <h2>Productos Disponibles</h2>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio Base</th>
                    <th>Puja Más Alta</th>
                    <th>Postor Líder</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody id="items-list">
            </tbody>
        </table>
    </div>

    <script src="/monitor-app/index.js"></script>
</body>
</html>
