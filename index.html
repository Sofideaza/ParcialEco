<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BidBlitz - Sistema de Subastas</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-dot"></span>
      <span class="logo-text">BidBlitz</span>
    </div>
    <nav class="nav">
      <a href="/">Inicio</a>
      <a href="/monitor-app">Monitor</a>
      <a href="/players-app">Jugadores</a>
    </nav>
  </header>

  <main class="hero">
    <h1>Únete a la acción en <span>BidBlitz</span></h1>
    <p>Ingresa tu nombre para empezar a pujar por artículos exclusivos y obtener tu presupuesto inicial.</p>

    <form id="register-form" class="hero-form">
      <div class="input-wrap">
        <input id="player-name" type="text" placeholder="Ingresa tu nombre" required />
      </div>
      <button type="submit" class="btn btn-primary">Comenzar a Pujar</button>
    </form>

    <div class="links-row">
      <a class="btn btn-secondary" href="/monitor-app">Ir al Monitor</a>
      <a class="btn btn-tertiary" href="/players-app">Ir a Jugadores</a>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const playerName = document.getElementById('player-name').value.trim();
      if (!playerName) return;

      try {
        const response = await fetch('/users/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: playerName })
        });

        if (response.ok) {
          await response.json();
          window.location.href = '/players-app';
        } else {
          const error = await response.json();
          alert(error.error || 'Ocurrió un error');
        }
      } catch {
        alert('Error de conexión');
      }
    });
  </script>
</body>
</html>
